				// Function to set default country to "South Africa"
function setDefaultCountry() {
  // Ensure the form is fully loaded
  const interval = setInterval(() => {
    const countrySelect = document.querySelector('select[name="data[country_of_residence]"]');
    if (countrySelect) {
      clearInterval(interval);
      // Set the default country value
      const southAfricaOption = Array.from(countrySelect.options).find(option => option.text === "South Africa");
      if (southAfricaOption) {
        countrySelect.value = southAfricaOption.value;
        // Trigger change event for Select2 to update UI
        const event = new Event('change', { bubbles: true });
        countrySelect.dispatchEvent(event);
      }
    }
  }, 100);
}

// Call the function to set the default country after the form is rendered
document.addEventListener('DOMContentLoaded', setDefaultCountry);
