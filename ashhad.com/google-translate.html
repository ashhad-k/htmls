<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Translate Example</title>
  <script src="https://translate.google.com/translate_static/js/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>This is a sample text that can be translated.</p>

  <div id="google_translate_element"></div>

  <script>
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,es,fr,de',
        apiKey: 'AIzaSyD7ccrbU_BAgkVVJNbYZTn_lxfS3bGR85Y' // Replace with your actual API key (remove the ===)
      }, 'google_translate_element');
    }
  </script>
</body>
</html>
