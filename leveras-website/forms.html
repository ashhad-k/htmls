<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">

<!--Google Fonts-->
<link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700" rel="stylesheet">
<!--Font Awesome-->
<link href="fontawesome-free-5.0.2/css/fontawesome-all.css" rel="stylesheet" type="text/css">

<!--Hover CSS-->
<link href="css/hover.css" rel="stylesheet" type="text/css">
<!--AOS CSS-->
<link rel="stylesheet" href="css/aos.css" />
<link rel="stylesheet" href="css/styles.css" />

<!--Custom CSS-->
<link href="css/menu.css" rel="stylesheet" type="text/css">
<link href="css/custom.css" rel="stylesheet" type="text/css">
<link href="css/responsive.css" rel="stylesheet" type="text/css">
<title>Experts Recruitment</title>
</head>

<body class="pg-hp">
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h2>Radio buttons</h2>
      <div class="form-group">
        <input class="custom-radio" type="radio" id="radio_1" name="my-radio" value="1" checked>
        <label for="radio_1">
        <span></span> Radio button
      </label>
      </div>
      <div class="form-group">
        <input class="custom-radio" type="radio" id="radio_2" name="my-radio" value="1">
        <label for="radio_2">
        <span></span> Radio button
      </label>
      </div>
      <div class="form-group">
        <input class="custom-radio" type="radio" id="radio_3" name="my-radio" value="1">
        <label for="radio_3">
        <span></span> Radio button
      </label>
      </div>
      <div class="form-group">
        <input class="custom-radio" type="radio" id="radio_4" name="my-radio" value="1" disabled>
        <label for="radio_4">
        <span></span> Disabled radio button
      </label>
      </div>
    </div>

    <div class="col-sm-4">
      <h2>Checkboxes</h2>
      <div class="form-group">
        <input class="custom-checkbox" type="checkbox" id="chkbx_1" value="1" checked>
        <label for="chkbx_1">
        <span></span> Checkbox
      </label>
      </div>
      <div class="form-group">
        <input class="custom-checkbox" type="checkbox" id="chkbx_2" value="1">
        <label for="chkbx_2">
        <span></span> Checkbox
      </label>
      </div>
      <div class="form-group">
        <input class="custom-checkbox" type="checkbox" id="chkbx_3" value="1">
        <label for="chkbx_3">
        <span></span> Checkbox
      </label>
      </div>
      <div class="form-group">
        <input class="custom-checkbox" type="checkbox" id="chkbx_4" value="1" disabled>
        <label for="chkbx_4">
        <span></span> Disabled checkbox
      </label>
      </div>
    </div>

    <div class="col-sm-4">
      <h2>Toggle switches</h2>
      <div class="form-group">
        <input type="checkbox" id="toggle_1" class="chkbx-toggle" value="1" checked>
        <label for="toggle_1"></label>
      </div>
      <div class="form-group">
        <input type="checkbox" id="toggle_2" class="chkbx-toggle" value="1">
        <label for="toggle_2"></label>
      </div>
      <div class="form-group">
        <input type="checkbox" id="toggle_3" class="chkbx-toggle" value="1" disabled>
        <label for="toggle_3"></label>
      </div>
    </div>
  </div>

<!-- jQuery first, then Popper.js, then Bootstrap JS --> 
<script type="text/javascript"  src="js/jquery.min.js"></script> 
<script type="text/javascript"  src="js/popper.min.js"></script> 
<script type="text/javascript"  src="js/bootstrap.min.js"></script> 
<script type="text/javascript"  src="js/aos.js"></script> 
<script type="text/javascript"  src="js/images-grid.js"></script> 
<script type="text/javascript"  src="js/bootstrap-datepicker.js"></script> 
<script type="text/javascript"  src="js/custom.js"></script>
</body>
</html>
